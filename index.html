<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
    <title>Js program</title>
</head>

<body>
    
    <div class="container form p-3">
        <div class="row">
            <div class="col">
              <div class="card shadow p-5">
                <form action="" onclick="handleSubmit()">
                    <div class="row">
                        <div class="col-6">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" id="firstName">
                        </div>
                        <div class="col-6">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="">Email</label>
                            <input type="email" placeholder="Enter Email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="">Phone No</label>
                            <input type="text" placeholder="Enter Email" class="form-control" id="number">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-end">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </div>
                    </div>
                </form>
                <h1 class="mt-3 text-center">OutPut</h1>
                <div class="p-5 border" id="output">

                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- bootstarap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
